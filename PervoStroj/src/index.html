<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Первострой!!!</title>

<body>
    <div class="rightFixedImg"><img src="../src/img/give_quality.png" alt=""></div>

    <header>
       <div class="container">
           Шапка сайта
        </div>
    </header> <!-- header-->
    <div class="container">
        <aside>
            <form name="callback" action="" autocomplete="off" method="POST">
                <label for="">
                    Ваш ФИО*:
                    <input type="text" name="fio" required>
                </label>
                <label for="" placeholder="7">
                    Телефон*:
                    <input pattern="\+7-[0-9]{3}-[0-9]{3}" placeholder="+7-xxx-xxx" type="tel" name="phone" required>
                </label>
                <label for="">E-mail*:
                    <input type="email" name="email" required>
                </label>
                <label for="">
                    Удобное время для звонка*:
                    <select name="time">
                        <option value="9">9:00-10:00</option>
                        <option value="10">10:00-11:00</option>
                        <option value="11">11:00-12:00</option>
                        <option value="12">12:00-13:00</option>
                    </select>
                </label>
                <textarea placeholder="Коротко опишите ваш вопрос"></textarea>
                <button type="submit">Заказать звонок</button>
            </form>
        </aside>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Арматура</th>

                    </tr>
                    <tr>
                        <th class="subtitle">Наименование товара</th>
                        <th>Цена с НДС, Р</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Арматура  А500С 8мм </td>

                    </tr>
                    <tr>
                            <td>Арматура  А500С 10мм </td>
                            <td>30000</td>
                    </tr>
                    <tr>
                            <td>Арматура  А500С 12мм </td>
                            <td>30000</td>
                    </tr>
                    <tr>
                            <td>Арматура  А500С 14мм </td>
                            <td>30000</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div><!-- aside + main -->
    <footer>
        <div class="container">
            Футер
        </div>
    </footer>
</body>
